<html><head><base href="https://websim.ai">
<title>The Impossible Game: Eggplant vs Space Invaders</title>
<style>
  body { 
    margin: 0;
    padding: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Courier New', monospace;
    color: #0f0;
    overflow: hidden;
  }
  canvas {
    border: 2px solid #0f0;
    box-shadow: 0 0 20px #0f0;
  }
  #gameInfo {
    margin-top: 10px;
    font-size: 20px;
    text-align: center;
    text-shadow: 0 0 5px #0f0;
  }
  #debugInfo {
    margin-top: 10px;
    color: #f00;
    font-size: 16px;
    text-shadow: 0 0 5px #f00;
  }
  #gameTitle {
    font-size: 36px;
    color: #0f0;
    text-shadow: 0 0 10px #0f0;
    margin-bottom: 20px;
    text-align: center;
  }
</style>
</head>
<body>
<h1 id="gameTitle">The Impossible Game: Eggplant vs Space Invaders</h1>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="gameInfo">Score: <span id="score">0</span> | Lives: <span id="lives">3</span> | Level: <span id="level">1</span></div>
<div id="debugInfo">Debug Info: Initializing game...</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const livesElement = document.getElementById('lives');
const levelElement = document.getElementById('level');
const debugInfoElement = document.getElementById('debugInfo');

// Game variables
let score = 0;
let lives = 3;
let level = 1;
let invadersDirection = 1;
let invaderDropDistance = 30;
let invaderMoveInterval = 800; // Faster initial speed
let lastInvaderMove = 0;
let enemyBullets = [];
let destroyedInvaders = 0;
let particles = [];

const player = {
  x: canvas.width / 2 - 25,
  y: canvas.height - 50,
  width: 50,
  height: 50,
  speed: 6, // Slightly faster player
  emoji: 'üçÜ'
};

const playerBullet = {
  x: 0,
  y: 0,
  width: 10,
  height: 20,
  speed: 8,
  active: false,
  emoji: 'üí¶'
};

const invaders = [];
const invaderRows = 5;
const invadersPerRow = 11;
const invaderWidth = 40;
const invaderHeight = 40;
const invaderPadding = 10;

// Space Invader emoji
const invaderEmoji = 'üëæ';

// Create invaders
function createInvaders() {
  invaders.length = 0;
  const startX = (canvas.width - (invadersPerRow * (invaderWidth + invaderPadding) - invaderPadding)) / 2;
  for (let row = 0; row < invaderRows; row++) {
    for (let col = 0; col < invadersPerRow; col++) {
      invaders.push({
        x: startX + col * (invaderWidth + invaderPadding),
        y: row * (invaderHeight + invaderPadding) + 50,
        width: invaderWidth,
        height: invaderHeight,
        alive: true,
        type: Math.floor(Math.random() * 4),  // 0: normal, 1: armored, 2: speedy, 3: boss
        emoji: invaderEmoji
      });
    }
  }
}

createInvaders();

// Key states
const keys = {};

// Event listeners
document.addEventListener('keydown', (e) => {
  keys[e.code] = true;
  if (e.code === 'Space') shootPlayerBullet();
});
document.addEventListener('keyup', (e) => keys[e.code] = false);

function update(timestamp) {
  try {
    // Move player
    if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
    if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
    
    // Move player bullet
    if (playerBullet.active) {
      playerBullet.y -= playerBullet.speed;
      if (playerBullet.y < 0) playerBullet.active = false;
    }
    
    // Move enemy bullets
    enemyBullets.forEach((bullet, index) => {
      bullet.y += bullet.speed;
      if (bullet.y > canvas.height) {
        enemyBullets.splice(index, 1);
      }
      // Check collision with player
      if (collision(bullet, player)) {
        enemyBullets.splice(index, 1);
        lives--;
        livesElement.textContent = lives;
        createExplosion(player.x + player.width / 2, player.y + player.height / 2, '#0f0');
        if (lives <= 0) gameOver();
      }
    });
    
    // Move invaders
    if (timestamp - lastInvaderMove > invaderMoveInterval) {
      let moveDistance = 10 + level;
      let shouldDropAndReverse = false;
      
      // Check if any invader would hit the edge
      invaders.forEach(invader => {
        if (invader.alive) {
          if ((invadersDirection === 1 && invader.x + invader.width + moveDistance > canvas.width) ||
              (invadersDirection === -1 && invader.x - moveDistance < 0)) {
            shouldDropAndReverse = true;
          }
        }
      });
      
      if (shouldDropAndReverse) {
        invadersDirection *= -1;
        invaders.forEach(invader => {
          if (invader.alive) {
            invader.y += invaderDropDistance;
          }
        });
      } else {
        invaders.forEach(invader => {
          if (invader.alive) {
            invader.x += moveDistance * invadersDirection;
          }
        });
      }
      
      lastInvaderMove = timestamp;
      
      // Enemy shooting
      if (Math.random() < 0.1 + (level * 0.04)) {
        const shootingInvaders = invaders.filter(invader => invader.alive);
        if (shootingInvaders.length > 0) {
          const shooter = shootingInvaders[Math.floor(Math.random() * shootingInvaders.length)];
          enemyBullets.push({
            x: shooter.x + shooter.width / 2,
            y: shooter.y + shooter.height,
            width: 10,
            height: 20,
            speed: 5 + (level * 0.5) + (shooter.type === 3 ? 2 : 0), // Boss shoots faster
            emoji: 'üí•'
          });
        }
      }
    }
    
    // Check collisions
    invaders.forEach(invader => {
      if (invader.alive && collision(playerBullet, invader)) {
        playerBullet.active = false;
        if (invader.type === 1) {  // Armored invader
          invader.type = 0;  // Convert to normal invader
        } else if (invader.type === 3) {  // Boss invader
          if (Math.random() < 0.3) {  // 30% chance to damage boss
            invader.type = 1;  // Convert to armored invader
          }
        } else {
          invader.alive = false;
          score += 10 * (invader.type === 2 ? 2 : 1);  // Double points for speedy invaders
          destroyedInvaders++;
        }
        scoreElement.textContent = score;
        createExplosion(invader.x + invader.width / 2, invader.y + invader.height / 2, '#f00');
        
        // Speed up game as more invaders are destroyed
        invaderMoveInterval = Math.max(50, 800 - (destroyedInvaders * 10) - (level * 50));
      }
      
      if (invader.alive && invader.y + invader.height >= player.y) {
        gameOver();
      }
    });
    
    // Update particles
    particles = particles.filter(particle => {
      particle.life -= 1;
      particle.x += particle.speedX;
      particle.y += particle.speedY;
      particle.size *= 0.9;
      return particle.life > 0 && particle.size > 0.5;
    });

    // Check if all invaders are defeated
    if (invaders.every(invader => !invader.alive)) {
      levelUp();
    }
  } catch (error) {
    debugInfoElement.textContent = 'Error in update: ' + error.message;
    console.error('Error in update:', error);
  }
}

function draw() {
  try {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw starfield
    drawStarfield();
    
    // Draw player
    ctx.font = '50px Arial';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(player.emoji, player.x + player.width / 2, player.y + player.height / 2);
    
    // Draw player bullet
    if (playerBullet.active) {
      ctx.font = '20px Arial';
      ctx.fillText(playerBullet.emoji, playerBullet.x + playerBullet.width / 2, playerBullet.y + playerBullet.height / 2);
    }
    
    // Draw enemy bullets
    enemyBullets.forEach(bullet => {
      ctx.font = '20px Arial';
      ctx.fillText(bullet.emoji, bullet.x + bullet.width / 2, bullet.y + bullet.height / 2);
    });
    
    // Draw invaders
    invaders.forEach(invader => {
      if (invader.alive) {
        ctx.font = '40px Arial';
        ctx.fillText(invader.emoji, invader.x + invader.width / 2, invader.y + invader.height / 2);
      }
    });
    
    // Draw particles
    particles.forEach(particle => {
      ctx.fillStyle = particle.color;
      ctx.globalAlpha = particle.life / 50;
      ctx.beginPath();
      ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
      ctx.fill();
    });
    ctx.globalAlpha = 1;
    
  } catch (error) {
    debugInfoElement.textContent = 'Error in draw: ' + error.message;
    console.error('Error in draw:', error);
  }
}

function drawStarfield() {
  ctx.fillStyle = '#fff';
  for (let i = 0; i < 100; i++) {
    ctx.fillRect(
      Math.random() * canvas.width,
      Math.random() * canvas.height,
      1,
      1
    );
  }
}

function createExplosion(x, y, color) {
  for (let i = 0; i < 20; i++) {
    particles.push({
      x: x,
      y: y,
      speedX: (Math.random() - 0.5) * 5,
      speedY: (Math.random() - 0.5) * 5,
      size: Math.random() * 3 + 1,
      life: 50,
      color: color
    });
  }
}

function shootPlayerBullet() {
  if (!playerBullet.active) {
    playerBullet.x = player.x + player.width / 2 - playerBullet.width / 2;
    playerBullet.y = player.y;
    playerBullet.active = true;
  }
}

function collision(rect1, rect2) {
  return rect1.x < rect2.x + rect2.width &&
         rect1.x + rect1.width > rect2.x &&
         rect1.y < rect2.y + rect2.height &&
         rect1.y + rect1.height > rect2.y;
}

function gameOver() {
  debugInfoElement.textContent = 'Game Over! Your score: ' + score + '. Can the eggplant defeat the space invaders?';
  resetGame();
}

function levelUp() {
  level++;
  levelElement.textContent = level;
  invaderMoveInterval = Math.max(50, 800 - (level * 50));
  createInvaders();
  debugInfoElement.textContent = 'Level ' + level + ' - The impossible space invasion intensifies!';
}

function resetGame() {
  score = 0;
  lives = 3;
  level = 1;
  destroyedInvaders = 0;
  invaderMoveInterval = 800;
  scoreElement.textContent = score;
  livesElement.textContent = lives;
  levelElement.textContent = level;
  playerBullet.active = false;
  enemyBullets = [];
  particles = [];
  createInvaders();
  invadersDirection = 1;
  player.x = canvas.width / 2 - player.width / 2;
}

function gameLoop(timestamp) {
  try {
    update(timestamp);
    draw();
    requestAnimationFrame(gameLoop);
  } catch (error) {
    debugInfoElement.textContent = 'Error in gameLoop: ' + error.message;
    console.error('Error in gameLoop:', error);
  }
}

// Start the game loop
gameLoop();
debugInfoElement.textContent = 'The Impossible Space Invasion has begun! Can the eggplant survive? Use arrow keys to move, space to shoot water!';
</script>

</body></html>
